{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">Continue with a provider</div>
    {% if error %}
    <div class="flash danger">{{ error }}</div>
    {% endif %}
    <div class="btn-group">
        <div>
            <a class="btn btn-secondary oauth-btn oauth-google max-w-[200px]"
                href="{{ url_for('auth.login_google', client=client) if client else url_for('auth.login_google') }}">
                <span class="oauth-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <path fill="#EA4335"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.22 3.31v2.74h3.6c2.11-1.95 3.26-4.83 3.26-8.06z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.6-2.74c-1 .67-2.27 1.06-3.68 1.06-2.83 0-5.23-1.91-6.09-4.47H2.18v2.81C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#4A90E2"
                            d="M5.91 14.19c-.22-.67-.35-1.38-.35-2.19s.13-1.52.35-2.19V6.99H2.18C1.43 8.48 1 10.14 1 12s.43 3.52 1.18 5.01l2.73-2.82z" />
                        <path fill="#FBBC05"
                            d="M12 5.34c1.62 0 3.06.56 4.2 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 6.99l3.73 2.82C6.77 7.25 9.17 5.34 12 5.34z" />
                    </svg>
                </span>
                <span>Continue with Google</span>
            </a>
        </div>
        <div>
            <a class="btn btn-secondary oauth-btn oauth-github max-w-[200px]"
                href="{{ url_for('auth.login_github', client=client) if client else url_for('auth.login_github') }}">
                <span class="oauth-icon" aria-hidden="true">
                    <svg viewBox="0 0 16 16">
                        <path fill="currentColor"
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                    </svg>
                </span>
                <span>Continue with GitHub</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
