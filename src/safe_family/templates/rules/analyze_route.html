{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-header mt-[20px]">Log Analysis</div>
    <div class="date-selector">
        <label for="timeRange">Select Time Range:</label>
        <select id="timeRange">
            <option value="yesterday">Yesterday</option>
            <option value="last_hour">Last Hour</option>
            <option value="last_5min">Last 5 Minutes</option>
            <option value="custom">Custom Range</option>
        </select>

        <div id="customRange" style="display: none;" class="mt-4 p-4 bg-gray-50 rounded-lg border">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="input-group">
                    <label for="customStart" class="block font-medium text-gray-700">Start Time:</label>
                    <input type="datetime-local" id="customStart" step="1" class="mt-1 w-full" required>
                </div>
                <div class="input-group">
                    <label for="customEnd" class="block font-medium text-gray-700">End Time:</label>
                    <input type="datetime-local" id="customEnd" step="1" class="mt-1 w-full" required>
                </div>
            </div>
        </div>
        <button class="btn btn-primary max-w-[200px]" onclick="runAnalysis()">Run Analysis</button>
    </div>
    <pre id="output"></pre>
</div>
<script src="{{ url_for('static', filename='js/analyze_route.js') }}" defer></script>

{% endblock %}
