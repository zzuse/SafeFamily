{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-header">Log Analysis</div>
    <div class="flex items-center gap-3">
        <label for="timeRange">Select Time Range:</label>
        <select id="timeRange" class="h-10">
            <option value="yesterday">Yesterday</option>
            <option value="last_hour">Last Hour</option>
            <option value="last_5min">Last 5 Minutes</option>
            <option value="custom">Custom Range</option>
        </select>

        <div id="customRange" class="hidden mt-4 p-4 rounded-lg border">
            <div class="flex">
                <div class="input-group">
                    <label for="customStart" class="">Start Time:</label>
                    <input type="datetime-local" id="customStart" step="1" class="mt-1 w-full" required>
                </div>
                <div class="input-group">
                    <label for="customEnd" class="">End Time:</label>
                    <input type="datetime-local" id="customEnd" step="1" class="mt-1 w-full" required>
                </div>
            </div>
        </div>
        <button class="btn btn-primary max-w-[200px]" onclick="runAnalysis()">Run Analysis</button>
    </div>
    <pre id="output"></pre>
</div>
<script src="{{ url_for('static', filename='js/analyze_route.js') }}" defer></script>

{% endblock %}
